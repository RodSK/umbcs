---
layout: default
---
<div class="home-back">

  <div class="home-back-slide">
    <div class="home-back-slide-cover">
      <div class="wrapper">

        <div class="slide-box">
          <div class="slide-frames">
            {% for pg in site.pages %}
              {% if pg.layout == 'slideshow' %}
            <div class="slide-frame" style="background-image: url('slideshow/{{ pg.img }}')">
              <a href="{{ site.baseurl }}/{{ pg.url }}">{{ pg.title }}</a>
            </div>
              {% endif %}
            {% endfor %}
          </div>
          <p class="slide-button" onclick="next(0, true)">left</p>
          <p class="slide-button" onclick="next(1, true)">right</p>
        </div>

      </div>
    </div>
  </div>

  <div class="home-top">
    <div class="wrapper">
      <div class="home">
        {%- if page.title -%}
        <h1 class="page-heading">{{ page.title }}</h1>
        {%- endif -%}

        <div class="wrap-table">
          {% include table.html %}
        </div>
      </div>

      {% include follow-buttons.html %}
    </div>
  </div>
</div>

<script src="javascript/home.js"></script>
