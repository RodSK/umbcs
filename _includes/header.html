<header class="site-header" role="banner">

  <div class="header-top">
    <div class="wrapper">
      <a href="https://www.umb.edu/">UMASS Boston</a>
      <a href="#">FAQs</a>
      <a href="https://portal.cs.umb.edu/registration/login/" target="_blank">Portal Login</a>
    </div>
  </div>

  <div class="header-bottom">
    <div class="wrapper">
      <p>Department of</p>
      <p>COMPUTER SCIENCE</p>
    </div>
  </div>

  <div class="header-menu">
    <div class="wrapper">    
      <nav>
        <label for="drop" class="toggle">Menu</label>
        <input type="checkbox" id="drop" />
        <ul class="menu">
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          {% for menui in site.data.menu %}
            <li>
            <label for="drop-{{ menui.title }}" class="toggle">{{ menui.title }}</label>
            <a href="{{ site.baseurl }}/{{ menui.link }}">{{ menui.title }}</a>
            <input type="checkbox" id="drop-{{ menui.title }}"/>
              {% if menui.submenu %}
                <ul>
                  {% for submenui in menui.submenu %}
                    <li><a href="{{ site.baseurl }}/{{ submenui.link }}">{{ submenui.title }}</a></li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
  </header>
